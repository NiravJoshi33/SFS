       body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-fluid {
            width: 354px;
            height: 660px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: black;
            /* background-image: url('https://via.placeholder.com/354x573/ccccff/000000?text=Game+Background'); */
            background-repeat: no-repeat;
            background-size: cover;
            padding: 10px;
        }
        .card {
            width: 100px;
            height: 150px;
            margin: 5px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;  /* Allows absolute positioning inside the card */
            overflow: hidden;  /* Ensures no overflow from the image or other content */
        }
        .card-img-top {
            position: absolute;  /* Positioned relative to the card */
            top: 0;
            left: 0;
            width: 100%;  /* Full width of the card */
            height: 100%;  /* Full height of the card */
            object-fit: cover;  /* Ensures the image covers the space without distortion */
            border-radius: 15px;  /* Matches the card's border radius */
        }
        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px 10px;
            text-align: center;
        }
        .card-text {
            font-size: 12px;
            margin-bottom: 5px;
        }
    .btn-primary {
    display: inline-flex;  /* This makes the content of the button flex items */
    align-items: center;   /* This aligns the items vertically in the center */
    justify-content: center; /* This centers the items horizontally */
    padding: 5px 10px;     /* Adjust padding to fit your design */
    border-radius: 20px;   /* Rounded corners for the button */
    background-color: #007BFF;
    border: none;          /* No border */
    color: white;          /* Text color */
    font-weight: bold;     /* Bold text */
    font-size: 16px;       /* Text size */
}

.btn-primary img {

    margin-right: 5px;    /* Space between the image and the text */
